<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/images1/registration.css">
    <script src="https://kit.fontawesome.com/eb97827134.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="index.html">
        <h1>Registration</h1>
        <div class="company">
            <input type="radio" name="company" id="company">
            <label for="company"> Company</label>
            <input type="radio" name="company" id="Personal">
            <label for="Personal"> Personal</label>
        </div>
      <div class="input-start">
        <i class="fa-solid fa-envelope Email"></i>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <i class="fa-solid fa-lock Lock"></i>
        <input type="Name" name="Name" id="Name" placeholder="Name" required>
        <i class="fa-solid fa-user User"></i>
        <input type="password" name="password" id="password" placeholder="Password" required>
        
      </div>
      <div class="gender">
        <input type="radio" name="gender" id="male">
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female"> Female</label>
      </div>
      <div class="para">
        <p>By clicking Register, you agre on our <a href="#">Privacy Policy for HariManiDocs.</a></p>
      </div>
      <button type="submit">Register</button>
      <span>Already have an account? <a href="/images1/Login.html">Login</a></span>
    </form>
</body>

</html>
