<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/images1/Login.css">
    <script src="https://kit.fontawesome.com/eb97827134.js"></script>
</head>
<body>
    <form action="/images1/index.html">
        <h1>Login</h1>
        <div class="login-input">
         <i class="fa-solid fa-envelope Email"></i>   <input type="text" name="username" id="username" placeholder="Enter name or email">
         <i class="fa-solid fa-lock Lock"></i>  <input type="password" name="pass" id="pass" placeholder="password"> 
         <i class="fa-solid fa-eye-slash eye"></i>
        </div>
        <a href="#forgerPassword">Forget password?</a>
        <button type="submit">Login</button>
        <span>Don't have an account?<a href="/images1/registraion.html"> Signup</a></span>
        <div class="facebook-google">
            <p>Or signup using </p>
            <div class="image">
              <a href="#facebook"> <img src="/images/book.jpg" alt="facebook" > </a> 
              <a href="#twitter"> <img src="/images/twitter.webp" alt="twitter" > </a> 
                <a href="#google"> <img src="/images1/googleLogo3.jpg" alt="google" > </a>  
            </div>
             </div>
    </form>
</body>
</html>
